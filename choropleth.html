        <body>
        <div class="container">
            <div id="alert_placeholder"></div>
            <div class="hud_container">
                <form id="search" class="form-inline">
                    <div class="btn-group">
                        <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="https://github.com/hzoo">Created by: Henry Zhu</a></li>
                            <li><a href="http://cs4460infovis.wordpress.com/">for CS 4460 (Intro to Info Vis)</a></li>
                            <li><a href="http://www.gatech.edu/">at Georgia Tech</a></li>
                            <li class="divider"></li>
                            <li><a href="https://github.com/hzoo/tweetpleth">Github</a></li>
                        </ul>
                    </div>
                    <div class="input-prepend input-append">
                        <input id="words" class="input-xlarge search-query" type="text" placeholder="Try: 'sleep,hungry,school' (Seperate by commas)" autofocus="autofocus">
                        <button id="search_btn" type="submit" class="btn">
                            Search
                        </button>
                        <button id="reset_btn" type="submit" class="btn">
                            Reset
                        </button>
                    </div>
                </form>
<!--                 <button type="submit" class="btn switch_view">
                    Toggle
                </button> -->
                <div id="word_counts"></div>
                <button type="submit" id="zen" class="btn btn-inverse">Normal</button>
                <button type="submit" id="fill_toggle" class="btn btn-primary">Density</button>
                <div id="time_container">
                    <em>
                        tracked since:
                    </em>
                    <span id="time" class="timeago">
                    </span>

                </div>
                <div class="chart_bottom">
                    <em>
                        Only shows geotagged tweets
                    </em>
                    <span id="tweet_devices">
                        <span id="total_tweets"></span>
                        <img class='device_image' height='14' width='12' src='/img/apple_black.gif' style='margin-top: -4px;'/>
                        <span id="apple_tweets"></span>
                        <img class='device_image' height='14' width='12' src='/img/android_black.gif'/>
                        <span id="android_tweets"></span>
                        <img class='device_image' height='14' width='12' src='/img/generic_black.png'/>
                        <span id="other_tweets"></span>
                    </span>
                </div>
            </div>
            <div class="infobox">
                <div class='info_city'>
                </div>
                <div class='info_devices'>
                </div>
            </div>
            <div id="chart">
            </div>
            <div class="tweets_container">
            </div>
        </div>
